<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/Normal.css">
    <script src="JS/Problema2.JS"></script>
</head>

<body>
<div class="container">
    <form action="POST" name="formulario">
        <table class="neumorphic">
            <tr>
                <td class="td_sup">Introduzca su sueldo base: $</td>
                <td class="td_inf"><input type="text" name="sueldo" onkeypress="return validarn(event)"></td>
            </tr>
            <td class="td_sup">Introduzca su primera venta$</td>
            <td class="td_inf"><input type="text" name="venta1" onkeypress="return validarn(event)"></td>
            <tr>
            </tr>
            <td class="td_sup">Introduzca su segunda venta$</td>
            <td class="td_inf"><input type="text" name="venta2" onkeypress="return validarn(event)"></td>
            <tr>
            </tr>
            <td class="td_sup">Introduzca su tercera venta$</td>
            <td class="td_inf"><input type="text" name="venta3" onkeypress="return validarn(event)"></td>
            <tr>
                <td></td>
                <td><input type="button" value="total" name="enviar" onclick="interes()"></td>
            </tr>
            <tr>
                <td class="td_sup">Su sueldo total con el 10% de ssus comisiones por ventas es de:</td>
                <td class="td_inf"><input type="text" name="sueldoti" id="cantidadi" readonly="readonly"
                        class="input_text"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Borrar" name="reset" onclick="borrar()"></td>
            </tr>
        </table>
    </form>
    <br>
    <a href="menuPJS.html">Regresar al menu de los problemas</a>
    </form>
</div>
</body>

</html>
